<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" text= text/css href="./assets/css/style.css">
    <title>Beginner Coding Quiz</title>
  </head>
  <body>
    <header id="countdown">Time</header>
    <main id="form">
      <div id="container">
        <div id="quiz">Coding Quiz Challenge</div>
        <p id="quiz-p">Try to answer the following javascript-related questions within the time limit. </br>
          Keep in mind that incorrect answers will penalize your time by 10 seconds</p>
        <button onclick="buttonStart()" id="start-button">Start Quiz</button>
        <h1 id="questions"></h1>
        <div id="choices"></div>
        <input id="submit-button" type="submit" value="submit" />
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
